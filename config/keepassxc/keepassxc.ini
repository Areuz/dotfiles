[General]
ConfigVersion=1
OpenPreviousDatabasesOnStartup=false
RememberLastDatabases=true
RememberLastKeyFiles=false

[Browser]
AlwaysAllowAccess=true
AlwaysAllowUpdate=true
CustomProxyLocation=
Enabled=true
HttpAuthPermission=true
SearchInAllDatabases=true

[GUI]
ApplicationTheme=dark
CompactMode=true
Language=en_US
MinimizeOnClose=true
MinimizeOnStartup=false
MinimizeToTray=true
ShowTrayIcon=true
TrayIconAppearance=monochrome-light

[KeeShare]
Active="<?xml version=\"1.0\"?>\n<KeeShare xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n  <Active/>\n</KeeShare>\n"
Foreign="<?xml version=\"1.0\"?>\n<KeeShare xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n  <Foreign/>\n</KeeShare>\n"
Own="<?xml version=\"1.0\"?>\n<KeeShare xmlns:xsd=\"http://www.w3.org/2001/XMLSchema\" xmlns:xsi=\"http://www.w3.org/2001/XMLSchema-instance\">\n  <PrivateKey/>\n  <PublicKey/>\n</KeeShare>\n"
QuietSuccess=true

[PasswordGenerator]
AdditionalChars=
AdvancedMode=true
ExcludeAlike=true
ExcludedChars=
Length=24
Logograms=false
LowerCase=true
Math=false
Type=0
UpperCase=true
WordCount=8

[SSHAgent]
Enabled=true

[Security]
ClearClipboardTimeout=90
ClearSearchTimeout=5
LockDatabaseIdle=true
LockDatabaseIdleSeconds=14400
Security_HideNotes=true
