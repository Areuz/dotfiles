[General]
ConfigVersion=2
OpenPreviousDatabasesOnStartup=false
RememberLastDatabases=true
RememberLastKeyFiles=false

[Browser]
AlwaysAllowAccess=true
AlwaysAllowUpdate=true
BestMatchOnly=true
CustomProxyLocation=
Enabled=true
HttpAuthPermission=true
SearchInAllDatabases=true

[GUI]
ApplicationTheme=dark
ColorPasswords=false
CompactMode=true
HideUsernames=true
Language=en_US
MinimizeOnClose=true
MinimizeOnStartup=false
MinimizeToTray=true
ShowExpiredEntriesOnDatabaseUnlockOffsetDays=14
ShowTrayIcon=true
TrayIconAppearance=monochrome-light

[PasswordGenerator]
AdditionalChars=@@+!/
AdvancedMode=true
ExcludeAlike=true
ExcludedChars=
Length=16
Logograms=false
LowerCase=true
Math=false
Type=0
UpperCase=true
WordCount=6

[SSHAgent]
Enabled=true

[Security]
ClearClipboardTimeout=90
ClearSearchTimeout=5
EnableCopyOnDoubleClick=true
LockDatabaseIdle=true
LockDatabaseIdleSeconds=14400
LockDatabaseScreenLock=true
Security_HideNotes=true
